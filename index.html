<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color Game</title>

<link rel="stylesheet" href="colorgame.css">

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>

<div class="whole">
	<div class="container">

		<div class="menu">
			<button type="button" name="new" class="new"><h2><span class="newText">NEW COLORS</span></h2></button>
			<div class="rightnav">
				<button type="button" name="easy" class="easy"><h2>EASY</h2></button>
				<button type="button" name="hard" class="hard"><h2>HARD</h2></button>
			</div>
		</div>

		<div class="guessBar">
				<h1><span class="which">WHICH ONE IS THE</span><br><span id="rgb">RGB(0, 0, 0)</span><br><span class="square">SQUARE?</span></h1>
		</div>

		<div class="game">
			<div class="row1">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
			<div class="row2">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
			</div>
		</div>
	</div>
</div>

<div class="footer">
	<h3 class="correct"></h3>
</div>


	<script src="colorgame.js"></script>
</body>
</html>
